<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
<h1>Hello World</h1>
<div id="app">
            <h2>{{appName}} : {{showDate()}}</h2>
            <h3>{{counter}}</h3>
            <h1 v-if="value">{{showName}}</h1>
            <h1 v-show="value">{{showName}}</h1>
            <button @click="value=!value">Toggle</button>
            <button @click="increment">Click</button>


            <h2 v-if="users==0">
                    No Users
            </h2>
            <h2 v-else-if="users==1">
                First Users
            </h2>
            <h2 v-else>
                {{users}} Users
            </h2>


            <ul>
                <li v-for="(item,i) in cart">
                   {{i+1}}. {{item}}
                </li>
            </ul>

            <ul>
                <li v-for="(v,k,i) in person">
                   {{i+1}}. {{k}} : {{v}}
                </li>
            </ul>
</div>


    
<script src="./index.js"></script>
</body>
</html>
