<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <title>Element UI Form Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{
        margin: 0;
        padding: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <el-container class="flex justify-center">
    <el-form :model="form" :rules="rules" ref="form" label-position="top" style="width: 50%;">
      <!-- Email Field -->
      <el-form-item label="Email" prop="email">
        <el-input v-model="form.email"></el-input>
      </el-form-item>
      
      <!-- Disabled Field -->
      <el-form-item label="Current Balance">
        <el-input v-model.number="form.totalAmount" disabled></el-input>
      </el-form-item>
      
      <!-- Amount Field -->
      <el-form-item label="Add Balance" prop="amount">
        <el-input v-model.number="form.amount"></el-input>
      </el-form-item>
      
      <!-- Submit Button -->
      <el-form-item>
        <el-button type="primary" @click="addAmount" plain>Add Amount</el-button>
      </el-form-item>
    </el-form>

</el-container>
  </div>

  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="./element.js"></script>
</body>
</html>
