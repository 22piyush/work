<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
    <title>Merged Form and Date Picker</title>
</head>
<body>
    <div id="app">
        <el-container style="padding: 20px; max-width: 800px;">
            <!-- Date Picker Example -->
            <el-card class="box-card" style="padding: 20px 30px;">
                <h3>Date Picker Example</h3>
                <el-date-picker 
                    v-model="selectedDate" 
                    type="date" 
                    placeholder="Pick a date">
                </el-date-picker>
                <p>Selected Date: {{ selectedDate }}</p>
            </el-card>
            <hr />

            <!-- Form Example -->
            <el-form :model="form"  style="margin-left: 20px; padding: 30px;">
                <h3>Activity Form</h3>
                <el-form-item label="Activity name">
                    <el-input v-model="form.name" />
                </el-form-item>
                <el-form-item label="Activity zone">
                    <el-select v-model="form.region" placeholder="please select your zone">
                        <el-option label="Zone one" value="shanghai" />
                        <el-option label="Zone two" value="beijing" />
                    </el-select>
                </el-form-item>
                <el-form-item label="Activity time">
                    <el-col :span="11">
                        <el-date-picker
                            v-model="form.date1"
                            type="date"
                            placeholder="Pick a date"
                            style="width: 100%"
                        />
                    </el-col>
                    <el-col :span="2" class="text-center">
                        <span class="text-gray-500">-</span>
                    </el-col>
                    <el-col :span="11">
                        <el-time-picker
                            v-model="form.date2"
                            placeholder="Pick a time"
                            style="width: 100%"
                        />
                    </el-col>
                </el-form-item>
                <el-form-item label="Instant delivery">
                    <el-switch v-model="form.delivery" />
                </el-form-item>
                <el-form-item label="Activity type">
                    <el-checkbox-group v-model="form.type">
                        <el-checkbox value="Online activities" name="type">
                            Online activities
                        </el-checkbox>
                        <el-checkbox value="Promotion activities" name="type">
                            Promotion activities
                        </el-checkbox>
                        <el-checkbox value="Offline activities" name="type">
                            Offline activities
                        </el-checkbox>
                        <el-checkbox value="Simple brand exposure" name="type">
                            Simple brand exposure
                        </el-checkbox>
                    </el-checkbox-group>
                </el-form-item>
                <el-form-item label="Resources">
                    <el-radio-group v-model="form.resource">
                        <el-radio value="Sponsor">Sponsor</el-radio>
                        <el-radio value="Venue">Venue</el-radio>
                    </el-radio-group>
                </el-form-item>
                <el-form-item label="Activity form">
                    <el-input v-model="form.desc" type="textarea" />
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="onSubmit">Create</el-button>
                    <el-button>Cancel</el-button>
                </el-form-item>
            </el-form>
        </el-container>
    </div>

    <script src="//cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="//cdn.jsdelivr.net/npm/element-plus"></script>
    <script>
        const { reactive } = Vue;

        const app = Vue.createApp({
            data() {
                return {
                    selectedDate: null, // Date picker state
                    form: reactive({
                        name: '',
                        region: '',
                        date1: '',
                        date2: '',
                        delivery: false,
                        type: [],
                        resource: '',
                        desc: '',
                    }),
                };
            },
            methods: {
                onSubmit() {
                    console.log("Form submitted!", this.form);
                }
            }
        });

        app.use(ElementPlus);
        app.mount("#app");
    </script>
</body>
</html>
