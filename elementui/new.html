<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Element Plus Form</title>

  <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
  <!-- Import your custom CSS -->
  <style>
    .el-radio-group {
      margin-right: 12px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div>
      <el-radio-group v-model="size" aria-label="size control">
        <el-radio-button value="large">large</el-radio-button>
        <el-radio-button value="default">default</el-radio-button>
        <el-radio-button value="small">small</el-radio-button>
      </el-radio-group>
      <el-radio-group v-model="labelPosition" aria-label="position control">
        <el-radio-button value="left">Left</el-radio-button>
        <el-radio-button value="right">Right</el-radio-button>
        <el-radio-button value="top">Top</el-radio-button>
      </el-radio-group>
    </div>
    <br />
    <el-form
      style="max-width: 500px"
      :model="sizeForm"
      label-width="auto"
      :label-position="labelPosition"
      :size="size"
    >
      <el-form-item label="Activity name">
        <el-input v-model="sizeForm.name" />
      </el-form-item>
      <el-form-item label="Activity zone">
        <el-select
          v-model="sizeForm.region"
          placeholder="please select your zone"
        >
          <el-option label="Zone one" value="shanghai" />
          <el-option label="Zone two" value="beijing" />
        </el-select>
      </el-form-item>
      <el-form-item label="Activity time">
        <el-col :span="11">
          <el-date-picker
            v-model="sizeForm.date1"
            type="date"
            aria-label="Pick a date"
            placeholder="Pick a date"
            style="width: 100%"
          />
        </el-col>
        <el-col class="text-center" :span="1" style="margin: 0 0.5rem">-</el-col>
        <el-col :span="11">
          <el-time-picker
            v-model="sizeForm.date2"
            aria-label="Pick a time"
            placeholder="Pick a time"
            style="width: 100%"
          />
        </el-col>
      </el-form-item>
      <el-form-item label="Activity type">
        <el-checkbox-group v-model="sizeForm.type">
          <el-checkbox-button value="Online activities" name="type">
            Online activities
          </el-checkbox-button>
          <el-checkbox-button value="Promotion activities" name="type">
            Promotion activities
          </el-checkbox-button>
        </el-checkbox-group>
      </el-form-item>
      <el-form-item label="Resources">
        <el-radio-group v-model="sizeForm.resource">
          <el-radio border value="Sponsor">Sponsor</el-radio>
          <el-radio border value="Venue">Venue</el-radio>
        </el-radio-group>
      </el-form-item>
      <el-form-item>
        <el-button type="primary" @click="onSubmit">Create</el-button>
        <el-button>Cancel</el-button>
      </el-form-item>
    </el-form>
  </div>
  
  <script src="//cdn.jsdelivr.net/npm/vue@3"></script>
  <script src="//cdn.jsdelivr.net/npm/element-plus"></script>

  <script type="module">
    const { createApp, reactive, ref } = Vue;
    const { ElForm, ElFormItem, ElInput, ElSelect, ElOption, ElDatePicker, ElTimePicker, ElCheckboxGroup, ElCheckboxButton, ElRadioGroup, ElRadioButton, ElRadio, ElButton, ElCol } = ElementPlus;

    const App = {
      setup() {
        const size = ref('default');
        const labelPosition = ref('right');
        const sizeForm = reactive({
          name: '',
          region: '',
          date1: '',
          date2: '',
          delivery: false,
          type: [],
          resource: '',
          desc: '',
        });

        function onSubmit() {
          console.log('submit!');
        }

        return {
          size,
          labelPosition,
          sizeForm,
          onSubmit,
        };
      },
    };

    createApp(App).use(ElementPlus).mount('#app');
  </script>
</body>
</html>
