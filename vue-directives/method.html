<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            height: 200px;
            width: 300px;
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <div id="app" v-on:click="changeby">
       
            {{name}}
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    name: ""
                };
            },
            methods: {
                changeby() {
                    this.name = "Piyush";
                }
            },
        });
    </script>
</body>
</html>
