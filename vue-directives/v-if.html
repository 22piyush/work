<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <h1 v-if="writer>=3">
        In stock
       </h1>
       <h2 v-else-if="writer<=5">
          Not in Stock
       </h2>
       <h3 v-else>
          stock
       </h3>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                   writer:4,
                }
            }
        });
        app.mount("#app")
    </script>
</body>
</html>
